     <script>

         class Complex{
            real = 0;
            img = 0;
            constructor (real,img){
                this.real = real;
                this.img = img;
            }

            suma(y){
                let z = new Complex(0,0);
                z.real = this.real+ y.real;
                z.img = this.img + y.img;
                return z;
            }

            restar(y){
                let z = new Complex(0,0);
                z.real = this.real- y.real;
                z.img = this.img - y.img;
                return z;
            }

            multiplicar(y){
                let z = new Complex(0,0);
                z.real = this.real* y.real - this.img*y.img;
                z.img = this.real * y.img + this.img*y.real; ;
                return z;
            }

            toString(){
                let str = this.real + " ";
                if(this.img>0) str+="+ ";
                str += this.img + "i";
                return str;
            }
         }
         
        var x = new Complex(5,3)
        var y = new Complex(-2,1)

        var z=x.suma(y);
        console.log("Suma:")
        console.log("Complex x")
        console.log(x.toString())
        console.log("complex y")

        var z=x.restar(y);

     </script>
